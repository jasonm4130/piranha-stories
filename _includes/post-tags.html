{% comment %}
  Check if we have a tags page active before linking to it.
{% endcomment %}

<div class="post-tags">
  {% for tag in post.data.tags %}
    {% if tag != "posts" and tag != "all" %}
    <a href="{{ site.baseurl }}/tags/#{{ tag | slugify }}">
      <span class="icon">
        {% include "svg/tags.svg" %}
      </span>&nbsp;<span class="tag-name">{{ tag }}</span>
    </a>
    {% endif %}
  {% endfor %}
</div>
