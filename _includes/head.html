<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta description for SEO -->
  <meta name="description" content="{% if description %}{{ description }}{% else %}{{ site.tagline }} {{ site.title }} - A collection of original short stories by Brian_AP.{% endif %}" />

  <title>
    {% if title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Google Analytics removed - using Cloudflare Web Analytics instead -->

  <!-- CSS with content hashing for cache busting -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.{{ cssHash.main }}.css" />
  <!-- Prism.js syntax highlighting theme -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/prism.{{ cssHash.prism }}.css" />
  {% include "font-includes.html" %}

  <!-- Icons -->
  {% include "favicons.html" %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />

  {% include "custom-head.html" %}
</head>
